<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/38a4aeacdd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <title>Login Page</title>
</head>
<body>
  <main class="main">
    <div class="main__left">
      <figure>
        <img src="./assets/img/bg.svg" alt="Background Image">
      </figure>
    </div>
    <div class="main__right">
      <div class="main__title">
        <h1>Sign In</h1>
      </div>
      <div class="main__form">
        <form class="form">
          <div class="form__email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
          </div>
          <div class="form__password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit">Sign in</button>
        </form>
      </div>
      <div class="main__create">
        <p>New On Our Platform? </p>
        <a href="sighup.html">Create an Account</a>
      </div>
      <div class="main__or">
        <p>or</p>
      </div>
      <div class="main__social">
        <a href="#twitter" class="main__social--twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#facebook" class="main__social--facebook">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#email" class="main__social--email">
          <i class="fa-solid fa-envelope"></i>
        </a>
        <a href="#github" class="main__social--github">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
